<ion-header>
  <app-main-menu></app-main-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-header>

<!-- Slider Menu dragged from main-menu ->(ion-menu-button is inside) -->
<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title id="titleMenu">Administración</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="menu-content">
    <ion-list>
      <ion-item>
        <ion-button class="menubuttons" (click)="loginOrJustEnter()" fill="clear" color="dark" strong="true">
          Principal</ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menubuttons" (click)="goToEmployees()" fill="clear" color="tertiary" strong="true">Empleados
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menubuttons" (click)="goToShips()" fill="clear" color="dark" strong="true">Barcos
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menubuttons" (click)="goToMaintenances()" fill="clear" color="dark" strong="true">
          Reparaciones</ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menubuttons" (click)="goToUsers()" fill="clear" color="dark" strong="true">Usuarios
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menubuttons" (click)="goToConfig()" fill="clear" color="dark" strong="true">Configuración
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menubuttons" (click)="logout()" fill="clear" color="dark" strong="true">Desconectarse
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main Content -->
<div id="containerTitle">
  <ion-title id="title">Nuevo Empleado</ion-title>
</div>

<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <label for="name">FOTITO PAL INSTA:</label>
      <input type="file" formControlName="file" (change)="fileChange($event)"/>
    </div>

    <div class="row">
      <label for="name">*Nombre Completo:</label>
      <input type="text" formControlName="name" />
    </div>
    <span class="error ion-padding" *ngIf="submitted && errorCtr.name.errors?.required">
      Este campo es obligatorio
    </span>

    <div class="row">
      <label for="email">*Dirección Email: </label>
      <input type="email" formControlName="email"/>
    </div>
    <span class="error ion-padding" *ngIf="submitted && errorCtr.email.errors?.required">
      Este campo es obligatorio
    </span>

    <div class="row">
      <label for="telephone">Teléfono: </label>
      <input type="tel" formControlName="telephone"/>
    </div>

    <div class="row">
      <label for="address">Dirección Postal: </label>
      <input type="text" formControlName="address"/>
    </div>

    <div class="row">
      <label for="job">*Oficio: </label>
      <input type="text" formControlName="job"/>
    </div>
    <span class="error ion-padding" *ngIf="submitted && errorCtr.job.errors?.required">
      Este campo es obligatorio
    </span>
    
    <ion-button id="addButton" color="success" (click)="onSubmit()">Añadir</ion-button>
    <ion-button id="cancelButton" color="danger" (click)="loginOrJustEnter()">Cancelar</ion-button>

  </form>
  
</ion-content>
