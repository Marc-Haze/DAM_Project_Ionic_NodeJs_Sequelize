<ion-header>
  <app-main-menu></app-main-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-header>

<!-- Slider Menu dragged from main-menu ->(ion-menu-button is inside) -->
<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title id="titleMenu">Administración</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="menu-content">
    <ion-list>
      <ion-item>
        <ion-button class="menubuttons" (click)="loginOrJustEnter()" fill="clear" color="dark" strong="true">
          Principal</ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menubuttons" (click)="goToEmployees()" fill="clear" color="tertiary" strong="true">Empleados
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menubuttons" (click)="goToShips()" fill="clear" color="dark" strong="true">Barcos
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menubuttons" (click)="goToMaintenances()" fill="clear" color="dark" strong="true">
          Reparaciones</ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menubuttons" (click)="goToUsers()" fill="clear" color="dark" strong="true">Usuarios
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menubuttons" (click)="goToConfig()" fill="clear" color="dark" strong="true">Configuración
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menubuttons" (click)="logout()" fill="clear" color="dark" strong="true">Desconectarse
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main Content -->
<div id="containerTitle">
  <ion-title id="title">Ver Empleado</ion-title>
</div> 
<ion-content>
  <div *ngIf="employees.length>0; else empty">
    <ion-card>
      <ion-card-header>
        <ion-img src="http://localhost:4000/{{employee.filename}}"></ion-img>
        <ion-card-title>Nombre: {{employee.name}}</ion-card-title>
        <ion-card-subtitle>Email: {{employee.email}}</ion-card-subtitle>
        <ion-card-subtitle>Dirección: {{employee.address}}</ion-card-subtitle>
        <ion-card-subtitle>Teléfono: {{employee.telephone}}</ion-card-subtitle>
        <ion-card-subtitle>Puesto: {{employee.job}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button class="modButton" shape="round" color="warning" (click)="modEmployee(employee)">
          <ion-icon name="brush-outline"></ion-icon>
        </ion-button>
        <ion-button class="deleteButton" shape="round" color="danger" (click)="deleteEmployee(employee.id)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card> 
  </div>
</ion-content>
