<ion-header></ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div>
            <h3 id="title">Bienvenido</h3>
          </div>
          <div class="ion-text-center">
            <ion-item class="username-input">
              <ion-input name="username" type="username" placeholder="Usuario" ngModel required></ion-input>
            </ion-item>
            <ion-item class="password-input">
              <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-item>
            <br>
            <a href="">¿Olvidaste tu Contraseña?</a>
          </div>
          <div class="ion-text-center">
            <ion-button size="large" shape="round" type="submit" [disabled]="form.invalid" expand="block">Acceder</ion-button>
          </div>
          <div class="ion-text-center">
            <ion-button size="large" shape="round" expand="block" (click)="goToHome()">Cancelar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
