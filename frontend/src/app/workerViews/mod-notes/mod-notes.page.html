<ion-header>
  <app-main-menu></app-main-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-header>

<!-- Slider Menu dragged from main-menu ->(ion-menu-button is inside) -->
<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title id="titleMenu">Menú Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="menu-content">
    <ion-list>
      <ion-item>
        <ion-button class="menubuttons" (click)="loginOrJustEnter()" fill="clear" color="dark" strong="true">
          Inicio</ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menubuttons" (click)="configUser()" fill="clear" color="dark" strong="true">Configuración
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menubuttons" (click)="logout()" fill="clear" color="dark" strong="true">Desconectarse
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main Content -->
<div id="containerTitle">
  <ion-title id="title">Mod. Mantenimiento</ion-title>
</div>
<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <ion-item class="note-input">
              <ion-input type="text" formControlName="note" placeholder="Notas Adicionales"></ion-input>
            </ion-item>
          </div>
          <div class="ion-text-center">
            <ion-button id="modButton" color="success" size="large" (click)="onSubmit()"><ion-icon name="checkmark-outline"></ion-icon></ion-button>
            <ion-button id="cancelButton" color="danger" size="large" (click)="cancel()"><ion-icon name="backspace-outline"></ion-icon></ion-button>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
