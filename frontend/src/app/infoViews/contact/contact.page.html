<ion-header>
  <app-main-menu></app-main-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-header>

<!-- Slider Menu dragged from main-menu ->(ion-menu-button is inside) -->
<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title id="titleMenu">Menu Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="menu-content">
    <ion-list>
      <ion-item>
        <ion-button class="menubuttons" (click)="loginOrJustEnter()" fill="clear" color="dark" strong="true">Conectarse
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menubuttons" (click)="goToAboutUs()" fill="clear" color="dark" strong="true">Sobre Nosotros
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menubuttons" (click)="goToServices()" fill="clear" color="dark" strong="true">Servicios
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menubuttons" (click)="goToProfessionals()" fill="clear" color="dark" strong="true">
          Profesionales</ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menubuttons" (click)="goToContact()" fill="clear" color="tertiary" strong="true">Contáctanos
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menubuttons" (click)="goToHome()" fill="clear" color="dark" strong="true">Inicio</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main Content -->
<ion-content>
  <div>
    <ion-title id="title">Contáctanos</ion-title>
  </div>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col size-md="6" size-lg="5" size-xs="12">

          <div class="ion-text-center">
            <ion-item class="name-input">
              <ion-input formControlName="name" type="text" placeholder="Nombre" required></ion-input>
            </ion-item>
            <ion-item class="email-input">
              <ion-input formControlName="email" type="email" placeholder="Email" required></ion-input>
            </ion-item>
            <ion-item class="message-input">
              <ion-textarea rows="7" formControlName="message" type="text" placeholder="Escriba su mensaje" required></ion-textarea>
            </ion-item>
            <br>
          </div>
          <div class="ion-text-center">
            <ion-button id="formSubmitButton" size="large" shape="round" type="submit"  expand="block">Enviar</ion-button>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<!-- Footer Content -->
<ion-footer>
  <app-info-footer></app-info-footer>
</ion-footer>
